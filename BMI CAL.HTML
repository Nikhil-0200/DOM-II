<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Your BMI</h1>

    <h2>Enter your weight and height below to check your BMI results</h2>

    <h2>Put your weight in here (KG)</h2>
    <input id="wt"></input>

    <h2>And your height in here (CM)</h2>
    <input id="ht"></input>
    <br>
    <button onclick="total()">Calculate BMI</button>
    <button onclick="reload()">Clear</button>

    <h1 id="head"></h1>
    <p id="msg"></p>

</body>
</html>

<script>
    
    let heading = document.getElementById("head")

    function total()
    {
        let weight = document.getElementById("wt").value;
    let height = document.getElementById("ht").value;

        let bmi = weight / (height/100 * height/100);

        if(bmi < 18.5)
        {
            document.getElementById("msg").innerHTML = "You are Underweight " 
        }
        else if(bmi >= 18.5 && bmi <= 24.9)
        {
            document.getElementById("msg").innerHTML = "You are Fit"
        }
        else if(bmi >= 25 && bmi <= 29.9)
        {
            document.getElementById("msg").innerHTML = "You are Overweight"
        }
        else{
            document.getElementById("msg").innerHTML = " You are Obese"
        }
        
        heading.innerHTML = "Your BMI is" +" "+ bmi.toFixed(1);
    }


    function reload()
    {
        window.location.reload()
    }
</script>
