<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display">
        <br>
    </div>
    <div id="btn">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>

    <div id="opr">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
    </div>

    <button id="equal">=</button>

    <button id="clear">Clear</button>
</body>
</html>
<script>
    let keypad = document.querySelectorAll('#btn > button');
    let operator = document.querySelectorAll('#opr > button');
    let head = document.getElementById("display");
    let isFirstNum = true;
    let opt = "";


    let firstNum = "";
    let secNum = "";

    let equal = document.getElementById("equal");
    equal.addEventListener('click', function()
    {
        head.innerText = calculate(firstNum,secNum,opt)
    })

    let clear1 = document.getElementById("clear");
    clear1.addEventListener('click',function()
    {
        head.innerText = "";
    })

    for(let i=0; i<keypad.length; i++)
    {
        keypad[i].addEventListener('click', function()
        {
            if(isFirstNum == true)
            {
                firstNum += keypad[i].innerText
                head.innerText = firstNum;
            }
            else{
                secNum += keypad[i].innerText
                head.innerText = secNum
            }
        })
    }


    for(let i=0; i<operator.length; i++)
    {
        operator[i].addEventListener('click',function()
        {
            isFirstNum = false;
            opt = operator[i].innerText
        })
    }

    function calculate(firstNum,secNum,opt)
    {
        switch(opt)
        {
            case "+" :
                return Number(firstNum) + Number(secNum);
                case "-" :
                return Number(firstNum) - Number(secNum);
                case "*" :
                return Number(firstNum) * Number(secNum);
                case "/" :
                return Number(firstNum) / Number(secNum);
        }
    }
</script>
